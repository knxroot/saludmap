<!DOCTYPE html>
<html ng-app="google-maps-demo">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles/main.css">


    </head>
    <body ng-controller="DemoController" ng-cloak>



    <div class="container" style="margin-top:20px">
      aaaaaaaaaaaaaaaaaaaaaaaaaaaaa
<div class="tab-content">
  
      
      <div class="tab-pane active" title="Try it" value="demo">

       
        
        <div class="row-fluid">
          <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required" name="angularGoogleMapsForm" novalidate="">
            <div class="span5">       
              <fieldset>            

                <div class="control-group">
                  <label class="control-label">Latitude:</label>
                  <div class="controls">
                    <input type="number" ng-model="center.lat" class="ng-pristine ng-valid ng-valid-number">
                  </div>
                </div>
                
                <div class="control-group">
                  <label class="control-label">Longitude:</label>
                  <div class="controls">
                    <input type="number" ng-model="center.lng" class="ng-pristine ng-valid ng-valid-number">
                  </div>
                </div>
                
                <div class="control-group" ng-hidden="!geolocationAvailable">
                  <label></label>
                  <div class="controls">
                    <a class="btn" ng-click="findMe()" href="">
                      <i class="icon-screenshot"></i>
                      Find me
                    </a>
                  </div>
                </div>
                
                <div class="control-group" ng-hide="!latitude || !longitude" style="display: none;">
                  <label class="control-label">Clicked marker position:</label>
                  <div class="controls ng-binding">
                    , 
                  </div>
                </div>            
                
                <div class="control-group">
                  <label class="control-label">Zoom level:</label>
                  <div class="controls">
                    <input type="number" ng-model="zoom" class="input-mini ng-pristine ng-valid ng-valid-number">
                  </div>
                </div>
              </fieldset>

              
              
            </fieldset>
            
          </div>
          
          <div class="span7">
<google-map center="center" draggable="true" zoom="zoom" markers="markers" mark-click="true" style="height: 400px" fit="true"></google-map>
          </div>
          </form>
        </div>
          
      </div>
    </div>



    
      </div>
